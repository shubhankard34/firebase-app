<div class = "add-task">
<h2>Add a new to-do</h2>
<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name = "title" [(ngModel)] = "todo.title" id="title" placeholder="Enter your title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" name = "description" id="description" [(ngModel)] = "todo.description" placeholder="Enter your description">
  </div>
  <button class="btn btn-success add-task-button" (click) = "saveTodo()">Save</button>
</form>
</div>
